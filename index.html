<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevin Roth - CoderHouse</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-blue-100">

    <nav class="sticky top-0 z-50 bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://png.pngtree.com/png-vector/20220711/ourmid/pngtree-automotive-car-logo-png-image_5837187.png"
                    class="h-16" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-blue-400">ReCAR</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto bg-gray-900" id="navbar-default">
                <ul
                    class="bg-gray-900 absolute top-[79] right-0 left-0 md:static font-medium flex flex-col p-4 md:p-0 mt-4 bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 ">
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-white rounded hover:bg-gray-600 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Inicio</a>
                    </li>
                    <li>
                        <a href="index.html"
                            class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-500 md:p-0"
                            aria-current="page">Reservas</a>
                    </li>
                    <li>
                        <a href="calendar.html"
                            class="block py-2 px-3 text-white rounded hover:bg-gray-600 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Calendario</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-white rounded hover:bg-gray-600 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div id="default-carousel" class="relative w-full" data-carousel="slide">
            <div class="relative h-56 overflow-hidden md:h-96 border-none">
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="assets/img/auto.jpg"
                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="assets/img/camioneta.jpg"
                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="assets/img/moto.jpg"
                        class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
            </div>
        </div>
    </header>

    <main class="mx-auto max-w-6xl mb-20">

        <section class="m-5">
            <label for="inputSearch" class="mb-2 text-sm font-medium text-white sr-only">Buscar</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="search" id="inputSearch"
                    class="block w-full p-4 ps-10 text-sm text-white border border-gray-300 rounded-lg bg-gray-900 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Ingrese búsqueda" required />
                <button type="button" id="btnClear"
                    class="text-gray-700 absolute end-2.5 bottom-2.5 bg-gray-200 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2">Limpiar</button>
                <button type="button" id="btnSearch"
                    class="text-white absolute end-24 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300  font-medium rounded-lg text-sm px-4 py-2">Buscar</button>
            </div>
            <div class="text-center my-5 w-full">
                <button id="addReserva" type="button"
                    class="bg-green-500 w-full sm:w-auto rounded-2xl px-3 py-2 text-white">
                    Agregar nueva reserva
                </button>
            </div>
        </section>

        <section class="mx-5">
            <div class="" id="dataReservas"></div>
        </section>

    </main>

    <footer class="fixed bottom-0 right-0 left-0 bg-gray-900 z-50">
        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center justify-center text-center">
            <span class="text-sm text-gray-200 text-center">© 2024 <a href="#"
                    class="hover:underline">Kevin Roth</a>. CoderHouse.
            </span>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/reservas.js"></script>
</body>

</html>
